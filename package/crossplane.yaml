apiVersion: meta.pkg.crossplane.io/v1alpha1
kind: Provider
metadata:
  name: provider-jet-vra
  annotations:
    meta.crossplane.io/maintainer: Anka Software Maintainers <info@anka-software.com>
    meta.crossplane.io/source: github.com/anka-software/provider-jet-vra
    meta.crossplane.io/description: |
      The vRealize Automation (vRA) Crossplane provider adds support for
      managing vRA Resources in Kubernetes.

    meta.crossplane.io/readme: |
      `provider-jet-vra` is the Crossplane infrastructure provider for the [vRealize
      Automation (vRA)](https://www.vmware.com/tr/products/vrealize-automation.html/).

      Available resources and their fields can be found in the [CRD
      Docs](https://doc.crds.dev/github.com/anka-software/provider-jet-vra).

      If you encounter an issue please reach out Anka Software Maintainers
    meta.crossplane.io/iconURI: data:image/svg+xml;base64,
    friendly-name.meta.crossplane.io: Provider vRA Jet
    friendly-group-name.meta.crossplane.io/blueprint.vra.jet.crossplane.io: "Blueprint"

    friendly-kind-name.meta.crossplane.io/blueprints.blueprint.vra.jet.crossplane.io: "Blueprint"

spec:
  controller:
    image: ankasoftware/provider-jet-vra-controller:latest
    #image: DOCKER_REGISTRY/provider-jet-vra-controller:VERSION